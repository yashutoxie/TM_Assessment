<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            margin-bottom: 15px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .nav {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .nav a {
            color: #818182;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: rgb(32, 165, 242);
        }

        .hero-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                margin-bottom: 15px;
            }

            .nav {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://zerodha.com/static/images/logo.svg" alt="Zerodha Logo">
        </div>
        <nav class="nav">
            <a href="https://zerodha.com/open-account/">Signup</a>
            <a href="https://zerodha.com/about/">About</a>
            <a href="https://zerodha.com/products/">Products</a>
            <a href="https://zerodha.com/charges/#tab-equities">Pricing</a>
            <a href="https://support.zerodha.com/">Support</a>
        </nav>
    </header>
    <hr>
    <main>
        <img class="hero-image" src="zerodhalanding.png" alt="Zerodha Landing">
    </main>
</body>
</html>
